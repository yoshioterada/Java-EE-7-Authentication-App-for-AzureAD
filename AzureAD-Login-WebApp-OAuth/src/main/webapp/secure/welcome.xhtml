<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h3>ユーザ・グループ情報取得画面へ</h3>
        <h:form id="login-form">
            <h:outputText value="#{indexPage.nameAndAddress}" /> <br></br>
            実行環境：<h:outputText id="runenv" value="#{indexPage.hostInfo}"/><br></br>

            <h:commandButton id="button" value="ユーザ・グループ情報取得" action="/secure/index.xhtml?faces-redirect=true"/>

            <h:commandButton id="nextPage" value="権限に応じた画面遷移先" action="#{indexPage.nextPage()}"/>
            
            <h:commandButton id="logout" value="ログアウト" action="#{indexPage.logout()}"/>
            <h:messages />
            <br/>
        </h:form>

    </h:body>
